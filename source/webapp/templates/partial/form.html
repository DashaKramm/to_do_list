{% csrf_token %}
{% for error in form.non_field_errors %}
    <p class="text-danger">{{ error }}</p>
{% endfor %}
{% for field in form %}
    {% if field.label != 'Tasks' %}
        <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
    {% else %}
        <p></p>
    {% endif %}
    {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
    {% endfor %}
    <p>{{ field }}</p>
{% endfor %}
<input type="submit" value="{{ button_text }}"/>
