<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Create Task</h1>
<form action="/create/" method="post">
    {% csrf_token %}
    <label>Description</label><br/>
    <input type="text" name="description" maxlength="50"/><br/><br/>
    <label>Detailed description</label><br/>
    <textarea name="detailed_description"></textarea><br/>
    <label>Status</label><br/>
    <select name="status" id="status">
        {% for s in status_choices %}
            <option value="{{ s.0 }}">{{ s.1 }}</option>
        {% endfor %}
    </select>
    <br/>
    <br/>
    <label>Date of completion</label><br/>
    <input type="date" name="date_of_completion"/><br/>
    <br/>
    <input type="submit" value="Send"/>
</form>
<br/>
<a href="/">На главную</a>
</body>
</html>
