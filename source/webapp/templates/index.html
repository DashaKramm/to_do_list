{% extends 'base.html' %}
{% block title %}
    <title>Tasks</title>
{% endblock %}
{% block content %}
    <div class="row mt-3">
        {% for task in tasks %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-2">{{ task.summary }}</h5>
                        <div class="flex-grow-1">
                            <h6 class="card-subtitle mb-2 text-success"><i><span
                                    class="text-body-secondary">Статус: </span>{{ task.status }}</i></h6>
                            <h6 class="card-subtitle mb-2 text-info-emphasis"><i><span
                                    class="text-body-secondary">Тип: </span>{{ task.type }}</i></h6>
                            <p class="card-text text-warning-emphasis"><span
                                    class="text-body-secondary">Создано: </span>{{ task.created_at }}</p>
                        </div>
                        <div class="mt-auto">
                            <a href="{% url 'delete_task' task.pk %}" class="card-link text-danger">Удалить задачу</a>
                        </div>
                        <div>
                            <a href="{% url 'detailed_task_view' task.pk %}" class="card-link text-info">Детальный
                                просмотр</a>
                        </div>
                        <div>
                            <a href="{% url 'update_task' task.pk %}" class="card-link text-warning">Редактировать
                                задачу</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
