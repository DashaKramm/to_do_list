{% extends 'base.html' %}
{% block title %}
    <title>Delete task</title>
{% endblock %}
{% block links %}
{% endblock %}
{% block content %}
    <h2>Delete Task</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Вы действительно хотите удалить задачу "{{ task.description }}"?</p>
        <div class="d-flex justify-content-start">
            <input type="submit" value="Да" class="btn btn-danger rounded-0 me-2">
            <a href="{% url "tasks" %}" class="btn btn-primary rounded-0">Нет</a>
        </div>
    </form>
{% endblock %}
